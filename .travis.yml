env:
  global:
  - USER="AEEooTO"
  - EMAIL="deploy@travis-ci.org"
  - DEPLOYMENT_USER="traviscibot"
  - REPO="pindery"
  - DOC_FILES="./doc/api/*"
  - GH_REPO="github.com/${USER}/${REPO}.git"
  - BRANCH="gh-pages"

addons:
  apt:
    # Flutter depends on /usr/lib/x86_64-linux-gnu/libstdc++.so.6 version GLIBCXX_3.4.18
    sources:
      - ubuntu-toolchain-r-test # if we don't specify this, the libstdc++6 we get is the wrong version
    packages:
      - libstdc++6
      - fonts-droid
before_script:
  - git clone https://github.com/flutter/flutter.git -b beta
  - export PATH=`pwd`/flutter/bin:$PATH
  - ./flutter/bin/flutter doctor
  - sudo apt-get update
  - sudo apt-get install apt-transport-https
  - sudo sh -c 'curl https://dl-ssl.google.com/linux/linux_signing_key.pub | apt-key add -'
  - sudo sh -c 'curl https://storage.googleapis.com/download.dartlang.org/linux/debian/dart_stable.list > /etc/apt/sources.list.d/dart_stable.list'
  - sudo sh -c 'curl https://storage.googleapis.com/download.dartlang.org/linux/debian/dart_unstable.list > /etc/apt/sources.list.d/dart_unstable.list'
  - sudo apt-get update
  - sudo apt-get install dart



script:
  - flutter packages get
  - /usr/lib/dart/bin/dartdoc

after_success:
  - MESSAGE='Commit with Travis CI'
  - git clone git://${GH_REPO}
  - cd ${REPO}
  - git checkout ${BRANCH}
  - git pull
  - rm -rf `ls | grep -v 'md$' | grep -v '.git'`
  - mkdir doc
  - cp -f -r ../${DOC_FILES} ./doc/
  - ls -a
  - git remote
  - git config user.email ${EMAIL}
  - git config user.name ${DEPLOYMENT_USER}
  - git add .
  - git commit -m 'Commit with Travis CI'
  - git push "https://${GITHUB_TOKEN}@${GH_REPO}" ${BRANCH}
